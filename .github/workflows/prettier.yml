name: prettier-formatting

on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main

jobs:
  Prettify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm i -D
      - run: npm run format
      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: prettify with Github Actions
          branch: ${{ github.head_ref }}
          commit_user_name: teriyake
          github_token: ${{ secrets.WORKFLOW_TOKEN }}
          
